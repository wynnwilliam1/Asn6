<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Assignment 6</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Information Form</h1>
  <form id="informationForm" action="/action_page.php">
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname"><br>
    
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname"><br>

      <br><label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>

      <br><label for="newsletter">Check the box below to subscribe to email notifications!</label>
      <input type="checkbox" id="newsletter" name="newsletter"><br>

      <br><label>Please select your gender:</label>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value="other"><br>

      <br><label for="region">Region:</label>
      <select id="region" name="region">
        <option value="na">North America</option>
        <option value="eu">Europe</option>
        <option value="sa">South America</option>
      </select><br>

      <br><label for="favcolor">Favorite Color:</label>
      <input type="color" id="favcolor" name="favcolor"><br>

      <br><label for="info">Additional Information:</label>
      <textarea id=info name=info rows=5 cols=50></textarea><br>
    
      <br><label for="resume">Upload your Resume below:</label>
      <input type="file" id="resume" name="resume"><br>

      <br><br><label for="satisfaction">How satisfied are you with this form?</label>
      <input type="range" id="satisfaction" name="satisfaction"><br>
      
      <br><input type="reset" value="Reset"><br>
      <br><input type="submit" value="Submit"><br>

      <br><button type="button" id="showData">Show Data</button><br>

      <br><div id="displayData"></div><br>
    </fieldset>
  </form>

  <script src="script.js"></script>
</body>

</html>
